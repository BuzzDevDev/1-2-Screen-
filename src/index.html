<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>1, 2, Screen!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <script defer src="render.js"></script>
  </head>
  <body class="content">
    <h1>1, 2, Screen! Screen Recorder!</h1>
    <div id="timerCountHolder"><h1 id="timerCount"></h1></div>
    <div id="video-wrapper">
      <video></video>
    </div>
    <button id="startBtn" style="background: url('../img/greenbtn.png')" class="button is-primary">Start</button>
    <button id="stopBtn" style="background: url('../img/yellowbtn.png')" class="button is-warning">Stop</button><br>
    <button id="videoSelectBtn" style="background: url('../img/bluebtn.png'); background-size: cover;" class="button is-info">Choose a Video Source</button>
    <br><br>
    <h3>To close all windows, focus, then alt + f4!</h3>
  </body>
</html>
